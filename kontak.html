<body>
    <header>
        <nav class="navbar">
          <h1 class="logo">Muhamad Alawi</h1>
          <div class="menu-toggle" onclick="toggleMenu()">
            <i class='bx bx-menu'></i>

          </ul>
        </nav>
      </header>

  <main>
    <section class="section">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" name="nama" placeholder="Nama" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="pesan" cols="30" rows="10" placeholder="Tulis pesan anda..." required></textarea>
        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>

  <footer>  
    <ul class="social">
      <li><a href="https://www.facebook.com/share/16NueYr3sC/" target="_blank"><i class='bx bxl-facebook-circle'></i></a></li>
      <li><a href="https://www.linkedin.com/in/muhamad-alawi-2b991b228/" target="_blank"><i class='bx bxl-linkedin-square'></i></a></li>
      <li><a href="https://www.instagram.com/mhmd.awiii?igsh=OWh6YWc3YzU0N3Fp" target="_blank"><i class='bx bxl-instagram-alt'></i></a></li>
      <li><a href="https://github.com/muhmdalawi" target="_blank"><i class='bx bxl-github'></i></a></li>
    </ul>
    <p>&copy; 2025 Muhamad Alawi. All rights reserved.</p>
  </footer>

  <script>
  const form = document.getElementById("contact-form");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      nama: form.nama.value,
      email: form.email.value,
      pesan: form.pesan.value
    };

    fetch("https://script.google.com/macros/s/AKfycbwO_-Tq4j7JZfma7jDNVdL7Tlzyb2TrZ8kQU9rKcPYzsDkrKmGpdnpkqLJzDn_jLK2I/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(response => {
      alert("Pesan berhasil dikirim!");
      form.reset();
    })
    .catch(err => alert("Terjadi kesalahan: " + err));
  });
</script>
</body>
</html>
